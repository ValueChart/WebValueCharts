<div>
	<div class="score-function-title flex-row">
		<h3>Score Function for: {{objectiveToDisplay.getName()}}</h3>
	</div>
	<ScoreFunction 
        [objective]="objectiveToDisplay"
        [width]="375"
        [height]="300"
        [orientation]="'vertical'"
        [services]="services">
		<svg class="svg-content-valuechart score-function-viewer" viewBox="0 -10, 300, 315" preserveAspectRatio="xMinYMin meet">
			<g class="expanded-score-function"></g>
			<g class="score-distribution-plot"></g>
		</svg>
	</ScoreFunction>  
</div>
