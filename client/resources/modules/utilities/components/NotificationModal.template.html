<div class="modal fade" id="notification-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modal-header">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-11 col-sm-offset-1">
                        <h5 id="validate-message">{{body}}</h5>
                    </div>
                </div>
                <div class="row" *ngIf="actionEnabled">
                    <div class="col-sm-offset-3 col-sm-9">
                    	<button type="submit" class="btn btn-lg btn-success" (click)="actionFunction()" data-dismiss="modal">{{actionText}}</button>
                        <button type="submit" class="btn btn-lg btn-danger" (click)="noActionFunction()" data-dismiss="modal">{{noActionText}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
