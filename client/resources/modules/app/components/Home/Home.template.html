<div class="">
	<div class="flex-column creation-page">
		<div class="flex-row column-container col-xs-12">
			<form class="form-inline flex-row column-container">
				<div class="form-group">
					<a class="btn btn-success btn-lg" [routerLink]="['/createValueChart/newChart/BasicInfo']" id="createValueChart">
						Create a ValueChart
					</a>
					<a class="file-upload" href="javascript:void(0);" id="thumbnail-upload">
						<button class="btn btn-success btn-lg">
						Import a ValueChart
						</button>
						<input name="file-to-upload" type="file" class="upload" (change)="uploadValueChart($event)"/>
					</a>
					<button class="btn btn-success btn-lg" type="button" data-toggle="modal" data-target="#chart-credentials-modal">
						Join Existing ValueChart
					</button>
					<div class="modal fade" id="chart-credentials-modal" tabindex="-1" role="dialog">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" id="close-chart-credentials-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="modal-header">Join Existing ValueChart</h4>
								</div>
								<div class="modal-body">
									<div class="row">
										<label for="chart-name-input" class="col-sm-3 col-sm-offset-2 control-label">ValueChart Name</label>
										<div class="col-sm-6">
											<input type="text" class="form-control" id="chart-name-input" placeholder="Name" [(ngModel)]="valueChartName" name="valueChartName">
										</div>
									</div>
									<div class="row">
										<label for="chart-passsword-input" class="col-sm-3 col-sm-offset-2 control-label">Password</label>
										<div class="col-sm-6">
											<input type="password" class="form-control" id="chart-passsword-input" placeholder="Password" [(ngModel)]="valueChartPassword" name="valueChartName">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-offset-5 col-sm-7">
											<button type="submit" class="btn btn-success" (click)="joinValueChart(valueChartName, valueChartPassword)">Join ValueChart</button>
										</div>
									</div>
									<div class="row">
										<div [hidden]="!invalidCredentials" class="alert alert-danger">
											<span class="col-sm-offset-4">Invalid Name or Password</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-xs-offset-3 col-xs-6 demo-table">
			<h3 class="">Select a Demo ValueChart</h3>
			<div class="flex-row column-container well well-lg">
				<table class="table table-hover">
					<thead>
						<th></th>
						<th>ValueChart Name</th>
						<th>Type</th>
					</thead>
					<tbody>
						<tr *ngFor="let demoChart of demoValueCharts; let i = index ">
							<th score="row">{{i + 1}}</th>
							<td>{{demoChart.name}}</td>
							<td>{{demoChart.type}}</td>
							<td><button class="btn btn-sm btn-default" (click)="selectDemoValueChart(demoChart)">Select</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal fade" id="validate-modal" tabindex="-1" role="dialog">
	        <div class="modal-dialog" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" id="validate-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                    <h4 class="modal-title" id="modal-header">Validation Error</h4>
	                </div>
	                <div class="modal-body">
	                    <div class="row">
	                        <div class="col-sm-11 col-sm-offset-1">
	                            <h5 id="validate-message">{{validationMessage}}</h5>
	                        </div>
	                    </div>
	                    <div class="row">
	                        <div class="col-sm-offset-3 col-sm-9">
	                        	<button type="submit" class="btn btn-lg btn-success" (click)="fixChart()" data-dismiss="modal">Yes</button>
	                            <button type="submit" class="btn btn-lg btn-danger" data-dismiss="modal">Cancel</button>        
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
