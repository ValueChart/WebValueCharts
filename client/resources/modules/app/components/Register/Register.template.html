<div class="container-fluid">
	<div class="registration-background flex-row">
		<img src="client/resources/images/registrationBackground.png">
	</div>
	<div class="flex-column">
		<h1 class="welcome-header col-sm-12 text-center">Welcome to ValueCharts</h1>
		<form class="form-horizontal" *ngIf="state === 'login'">
			<div class="form-group form-group-lg">
				<label class="col-sm-4 control-label" for="name-input">Username</label>
				<div class="col-sm-5 col-md-4">
					<input class="form-control" id="name-input" placeholder="name" [(ngModel)]="username" name="username">
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label class="col-sm-4 control-label" for="password-input">Password</label>
				<div class="col-sm-5 col-md-4">
					<input class="form-control" type="password" id="password-input" placeholder="password" [(ngModel)]="password" name="password">
				</div>
			</div>
			<div [hidden]="!invalidCredentials" class="alert alert-danger">
				<span class="col-sm-offset-4">Invalid Username or Password</span>
			</div>
			<div class="form-group text-center">
				<a class="btn btn-success btn-lg" (click)="login(username, password)" id="login-button">Login</a>
				<a class="btn btn-success btn-lg" (click)="state = 'createAccount'" id="login-button">Create an Account</a>
			</div>
			<div class="form-group text-center">
				<h3>Or</h3>
			</div>
			<div class="form-group text-center">
				<a class="btn btn-success btn-lg" id="continue-button" data-toggle="modal" data-target="#temporary-user-modal">Continue as a Temporary User</a>
			</div>
		</form>
		<form class="form-horizontal" *ngIf="state === 'createAccount'">
			<div class="form-group form-group-lg">
				<label class="col-sm-4 control-label" for="email-input">Email</label>
				<div class="col-sm-5 col-md-4">
					<input class="form-control" id="email-input" placeholder="email" [(ngModel)]="email" name="email">
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label class="col-sm-4 control-label" for="name-input">Username</label>
				<div class="col-sm-5 col-md-4">
					<input class="form-control" id="name-input" placeholder="name" [(ngModel)]="username" name="username">
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label class="col-sm-4 control-label" for="password-input">Password</label>
				<div class="col-sm-5 col-md-4">
					<input class="form-control" type="password" id="password-input" placeholder="password" (change)="validatePasswords(password, rePassword)" [(ngModel)]="password" name="password">
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label class="col-sm-4 control-label" for="password-input">Re-enter Password</label>
				<div class="col-sm-5 col-md-4">
					<input class="form-control" type="password" id="re-password-input" placeholder="password" (change)="validatePasswords(password, rePassword)" [(ngModel)]="rePassword" name="re-password">
				</div>
			</div>
			<div [hidden]="!invalidCredentials" class="alert alert-danger">
				<span class="col-sm-offset-4">{{invalidMessage}}</span>
			</div>
			<div class="form-group text-center">
				<a class="btn btn-success btn-lg" (click)="createNewUser(username, password, email)" id="createUser-button">Create Account</a>
				<a class="btn btn-success btn-lg" (click)="state = 'login'" id="back-button">Back</a>
			</div>
		</form>
		<div class="modal fade" id="temporary-user-modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" id="close-temporary-user-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="modal-header">Temporary User</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<label for="temporary-username-input" class="col-sm-3 col-sm-offset-2 control-label">Username</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="temporary-name-input" placeholder="Name" [(ngModel)]="tempUserName" name="tempUserName">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-offset-5 col-sm-7">
								<button type="submit" class="btn btn-success" (click)="continueAsTempUser(tempUserName)">Continue</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
