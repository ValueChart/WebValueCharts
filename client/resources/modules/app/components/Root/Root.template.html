<div>
	<div>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header col-xs-2">
					<a class="navbar-brand" [routerLink]="['/home']">ValueCharts</a>
				</div>
				<ul class="nav pull-right col-xs-10">
					<form class="form-inline center-form pull-right">
						<div class="form-group navbar-group" *ngIf="router.url.indexOf('scoreFunction') !== -1">
							<a class="btn btn-default" (click)="switchScoreFunctionView()">
								{{ switchScoreFunctionViewText }}
							</a>
						</div>
						<div class="form-group navbar-group" *ngIf="currentUserService.isLoggedIn()">
							<a class="btn btn-default" [routerLink]="['/myValueCharts']" id="my-valuecharts-button">
								My ValueCharts
							</a>
						</div>
											
						<div class="form-group navbar-group" *ngIf="currentUserService.isLoggedIn()">
							<a class="btn btn-default" [routerLink]="['/myAccount']" id="my-account">
								My Account
							</a>
						</div>
						<div class="form-group navbar-group" *ngIf="currentUserService.getUsername()">
							<a class="btn btn-warning" (click)="logout()" id="log-out">
								Log Out
							</a>
						</div>
					</form>
				</ul>
			</div>
		</div>
		<div>
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
