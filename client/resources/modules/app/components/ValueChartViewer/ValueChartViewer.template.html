<div *ngIf="!loading" id="ValueChartView">
	<input type="color" id="primitiveObjective-color-picker">
	<div class="valuechart-toolbar">
		<form class="form-inline col-xs-12">
			<div class="form-group valuechart-toolbar-group pull-left">
				<button class="btn btn-default" *ngIf="valueChartViewerService.isOwner()" (click)="editValueChart()">
				Edit ValueChart
				</button>
			</div>
			<div class="form-group valuechart-toolbar-group pull-left" >
				<button class="btn btn-default" *ngIf="valueChartViewerService.isParticipant()" (click)="editPreferences()">
				Edit Preferences
				</button>
			</div>
			<div class="form-group valuechart-toolbar-group pull-left">
					<ExportValueChart></ExportValueChart>
			</div>
			<div *ngIf="valueChartViewerService.isOwner() && !valueChartViewerService.getBaseValueChart().isIndividual()">
				<div class="form-group valuechart-toolbar-group pull-left" *ngIf="valueChartStatus.userChangesPermitted">
					<button class="btn btn-danger" (click)="setUserChangesAccepted(false)">
					Lock Chart
					</button>
				</div>
				<div class="form-group valuechart-toolbar-group pull-left" *ngIf="!valueChartStatus.userChangesPermitted">
					<button class="btn btn-success" (click)="setUserChangesAccepted(true)">
					Unlock Chart
					</button>
				</div>
			</div>
			<div *ngIf="enableGroupChartView()">
				<div class="form-group valuechart-toolbar-group pull-left" *ngIf="viewType === ChartType.Group">
					<button class="btn btn-primary" (click)="setTypeToView(ChartType.Individual)">
					View Individual Chart
					</button>
				</div>
				<div class="form-group valuechart-toolbar-group pull-left" *ngIf="viewType === ChartType.Individual">
					<button class="btn btn-primary" (click)="setTypeToView(ChartType.Group)">
					View Group Chart
					</button>
				</div>
			</div>
			<div *ngIf="valueChartViewerService.isParticipant()">
				<div class="form-group valuechart-toolbar-group pull-left">
					<button class="btn btn-success" (click)="submitPreferencesIfChartUnchanged()">
					Save
					</button>
				</div>
			</div>	
			<div class="form-group valuechart-toolbar-group pull-right">
				<button class="btn btn-default" [class.disabled]="undoRedoService && !undoRedoService.canRedo()" (click)="redoChartChange()">
				Redo
				</button>
			</div>
			<div class="form-group valuechart-toolbar-group pull-right">
				<button class="btn btn-default" [class.disabled]="undoRedoService && !undoRedoService.canUndo()" (click)="undoChartChange()">
				Undo
				</button>
			</div>
			<div class="col-xs-1 pull-right"></div>
			<ViewOptions [chartType]="valueChartViewerService.getActiveValueChart().getType()" (viewConfig)="updateView($event)"></ViewOptions>
			<InteractionOptions [interactive]="this.enableInteraction()" (interactionConfig)="updateInteractions($event)"></InteractionOptions>
		</form>
	</div>
		<DetailBox 
		[valueChart]="valueChartViewerService.getActiveValueChart()"
		[enableManagement]="valueChartViewerService.isOwner()" 
		[showUsers]="!valueChartViewerService.getBaseValueChart().isIndividual()"
		[viewConfig]="viewConfig" 
		[height]="valueChartHeight / 4" 
		[width]="valueChartWidth / 3"
		[renderEventsService]="renderEvents"
		[chartElement]="chartElement">
		</DetailBox>
	<div>
		<ValueChart
		[valueChart]="valueChartViewerService.getActiveValueChart()"
		[width]="valueChartWidth"
		[height]="valueChartHeight"
		[viewConfig]="viewConfig"
		[interactionConfig]="interactionConfig"
		[usersToDisplay]="usersToDisplay"
		(chartElement)="updateChartElement($event)"
		(undoRedo)="updateUndoRedo($event)"
		(renderEvents)="updateRenderEvents($event)">
		</ValueChart>
	</div>

	<div class="modal fade" id="validate-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal-header">Invalid Users</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-11 col-sm-offset-1">
                            <h5 id="validate-message">{{validationMessage}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
