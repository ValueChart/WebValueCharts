<div id="ValueChartView">
	<input type="color" id="primitiveObjective-color-picker">
	<div class="valuechart-toolbar">
		<form class="form-inline col-xs-12">
			<div class="form-group valuechart-toolbar-group pull-left">
				<a class="btn btn-default" *ngIf="enableManagement()" [routerLink]="['/createValueChart/editChart/BasicInfo']">
				Edit ValueChart
				</a>
			</div>
			<div class="form-group valuechart-toolbar-group pull-left" >
				<button class="btn btn-default" *ngIf="enableEditPreferences()" (click)="editPreferences()">
				Edit Preferences
				</button>
			</div>
			<div *ngIf="enableManagement()" class="form-group valuechart-toolbar-group pull-left">
					<ExportValueChart></ExportValueChart>
			</div>
			<div *ngIf="currentUserService.isJoiningChart()">
				<div class="form-group valuechart-toolbar-group pull-left" >
					<button class="btn btn-success" (click)="submitPreferences()">
					Submit Preferences
					</button>
				</div>
			</div>
			<div *ngIf="enableManagement()">
				<div class="form-group valuechart-toolbar-group pull-left" *ngIf="valueChartStatus.userChangesPermitted">
					<button class="btn btn-danger" (click)="setUserChangesAccepted(false)">
					Lock Chart
					</button>
				</div>
				<div class="form-group valuechart-toolbar-group pull-left" *ngIf="!valueChartStatus.userChangesPermitted">
					<button class="btn btn-success" (click)="setUserChangesAccepted(true)">
					Unlock Chart
					</button>
				</div>
			</div>
			<div *ngIf="!currentUserService.isJoiningChart() && enableInteraction()">
				<div class="form-group valuechart-toolbar-group pull-left" >
					<button class="btn btn-success" (click)="saveChart()">
					Save Chart
					</button>
				</div>
			</div>
			<div class="form-group valuechart-toolbar-group pull-right">
				<button class="btn btn-default" [class.disabled]="undoRedoService && !undoRedoService.canRedo()" (click)="redoChartChange()">
				Redo
				</button>
			</div>
			<div class="form-group valuechart-toolbar-group pull-right">
				<button class="btn btn-default" [class.disabled]="undoRedoService && !undoRedoService.canUndo()" (click)="undoChartChange()">
				Undo
				</button>
			</div>
			<div class="col-xs-1 pull-right"></div>
			<ViewOptions [chartType]="(this.valueChartService.isIndividual() ? 'individual' : 'group')" (viewConfig)="updateView($event)"></ViewOptions>
			<InteractionOptions [chartType]="(this.enableInteraction() ? 'interactive' : 'static')" (interactionConfig)="updateInteractions($event)"></InteractionOptions>
		</form>
	</div>
	<DetailBox 
	[valueChart]="valueChart" 
	[enableManagement]="enableManagement()" 
	[viewConfig]="viewConfig" 
	[height]="valueChartHeight / 4" 
	[width]="valueChartWidth / 3"
	[renderEventsService]="renderEvents"
	[chartElement]="chartElement">
	</DetailBox>
	<div>
		<ValueChart
		[valueChart]="valueChart"
		[width]="valueChartWidth"
		[height]="valueChartHeight"
		[viewConfig]="viewConfig"
		[interactionConfig]="interactionConfig"
		[usersToDisplay]="usersToDisplay"
		(chartElement)="updateChartElement($event)"
		(undoRedo)="updateUndoRedo($event)"
		(renderEvents)="updateRenderEvents($event)">
		</ValueChart>
	</div>

	<div class="modal fade" id="validate-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal-header">Invalid Users</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-11 col-sm-offset-1">
                            <h5 id="validate-message">{{validationMessage}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
