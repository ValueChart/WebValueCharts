<div *ngIf="!loading">
    <div class="flex-column creation-page">
        <div class="flex-row column-container col-xs-12">
            <div class="col-xs-10">
                <div class="form-group">
                    <router-outlet></router-outlet>
                </div>
                <div class="form-group">
                    <a class="btn btn-success btn-lg pull-left" [routerLink]="['/home']">Home</a>
                    <input class="btn btn-success btn-lg pull-left" type="button" value="<< Previous Stage" [disabled]="disablePreviousButton()" (click)="router.navigate(['create', creationStepsService.getCreationPurpose(), creationStepsService.previousStep[creationStepsService.step]], { queryParamsHandling: 'merge' })" />
                    <input class="btn btn-primary btn-lg pull-right" type="button" value="View Chart" [disabled]="!enableViewChartButton()" (click)="creationStepsService.viewChart()" />
                    <input *ngIf="creationStepsService.step !== creationStepsService.PRIORITIES" class="btn btn-success btn-lg pull-right" type="button" [value]="nextButtonText()" (click)="router.navigate(['create', creationStepsService.getCreationPurpose(), creationStepsService.nextStep[creationStepsService.step]], { queryParamsHandling: 'merge' })" />
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Warning Modal -->
    <div class="modal fade" id="navigation-warning-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="close-navigation-warning-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal-header">Navigation Warning</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-11 col-sm-offset-1">
                            <h3>Do you want to keep this ValueChart?</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-lg btn-success" (click)="handleNavigationReponse(true, true)">Keep</button>
                            <button type="submit" class="btn btn-lg btn-primary" (click)="handleNavigationReponse(false, true)">Discard</button>
                            <button type="submit" class="btn btn-lg btn-danger col-sm-offset-1" (click)="handleNavigationReponse(true, false)">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Validation Modal -->
    <div class="modal fade" id="validation-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal-header">Validation Error</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-11 col-sm-offset-1">
                            <h5>{{creationStepsService.validationMessage}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <NotificationModal
    [display]="creationStepsService.displayValidationModal"
    [title]="'Validation Error'"
    [body]="creationStepsService.validationMessage"
    [actionEnabled]="false"
    (modalClosed)="creationStepsService.displayValidationModal = $event">
    </NotificationModal>
</div>
