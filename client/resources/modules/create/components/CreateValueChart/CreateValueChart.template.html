<div class="">
    <div class="flex-column creation-page">
        <div class="flex-row column-container col-xs-12">
            <div class="col-xs-10">
                <div class="form-group">
                    <router-outlet></router-outlet>
                </div>
                <div class="form-group">
                    <a class="btn btn-success btn-lg pull-left" (click)="window.destination='/home'" [routerLink]="['/home']">Home</a>
                    <input class="btn btn-success btn-lg pull-left" type="button" value="<< Previous Stage" [disabled]="disableBackButton()" (click)="back()" />
                    <input *ngIf="showViewChartButton()" class="btn btn-primary btn-lg pull-right" type="button" value="View Chart" [disabled]="disableViewChartButton()" (click)="viewChart()" />
                    <input *ngIf="creationStepsService.step !== creationStepsService.PRIORITIES" class="btn btn-success btn-lg pull-right" type="button" [value]="nextButtonText()" (click)="next()" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="navigation-warning-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="close-navigation-warning-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modal-header">Navigation Warning</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-11 col-sm-offset-1">
                            <h3>{{navigationModalText()}}</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-lg btn-success" (click)="handleNavigationReponse(true, true)">{{ ((currentUserService.isJoiningChart()) ? "Leave" : "Keep") }}</button>
                            <button type="submit" class="btn btn-lg btn-danger" *ngIf="!currentUserService.isJoiningChart()" (click)="handleNavigationReponse(false, true)">Discard</button>
                            <button type="submit" class="btn btn-lg btn-primary col-sm-offset-1" (click)="handleNavigationReponse(true, false)">Cancel Navigation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
